<!-- admin_tickets/validate_ticket.html -->
{% extends 'layout.html' %}

{% block title %}Validate Ticket{% endblock %}

{% block content %}
    <section id="validate_ticket" class="columns">
        {% if valid != None %}
            <div class="message-box {% if valid %}success{% else %}error{% endif %}">
                <h1>{% if valid %}VALID{% else %}INVALID{% endif %}</h1>
                <p>{{ message }}</p>
            </div>
        {% endif %}
        <form action="{{ url_for('admin_tickets.validate_ticket') }}" method="post">
            <div class="row">
                <div class="large-8 columns large-centered">
                    <label for="barcode">Ticket Barcode</label>
                    <input type="text" name="barcode" id="barcode" autofocus="autofocus" />
                </div>
            </div>
            <div class="row">
                <div class="large-8 columns large-centered">
                    <input type="submit" class="button expand large" value="Validate Ticket" />
                </div>
            </div>
        </form>
    </section>
{% endblock %}
